<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/admin/processRequestChangePass}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <br/>
                <h2>Запит на зміну паролю</h2>

               <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" th:value="${Attribute_1}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                
                <div class="form-group">
                    <label for="exampleInputEmail1">Код оператора</label>
                    <input type="text" th:value="${Attribute_6}" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp2" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" th:value="${Attribute_1}"  th:utext="${Attribute_1}" placeholder="Attribute_1"
                               class="form-control" />
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" th:value="${Attribute_2}"  th:utext="${Attribute_2}" placeholder="Attribute_2"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" th:value="${Attribute_6}"  th:utext="${Attribute_6}" placeholder="Attribute_2"
                               class="form-control" />
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" th:value="${Attribute_6}"  th:utext="${Attribute_6}" placeholder="Attribute_2"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" placeholder="Name"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  class="validation-message"></label>
                        <input type="text" th:field="*{lastName}"
                               placeholder="Last Name" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{email}" placeholder="Email"
                               class="form-control" /> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control" /> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Відправити запит</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>


            </form>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer"/>

</body>
</html>
